<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*--- 1. THE CALCULATOR DISGUISE --- */
        #calculator {
            width: 320px;
            background: #000;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            display: block;
        }

        #display {
            width: 100%;
            height: 80px;
            background: none;
            border: none;
            color: white;
            font-size: 3.5rem;
            text-align: right;
            margin-bottom: 20px;
            outline: none;
        }

        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
            transition: filter 0.2s;
        }

        .btn:active {
            filter: brightness(1.3);
        }

        .gray {
            background: #333;
        }

        .orange {
            background: #f09a37;
        }

        .dark {
            background: #1c1c1c;
        }

        .wide {
            width: 155px;
            border-radius: 35px;
            text-align: left;
            padding-left: 28px;
        }

        /* --- 2. THE SECRET CHAT INTERFACE --- */
        #secret-chat {
            display: none;
            width: 350px;
            height: 600px;
            background: #f5f5f5;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }

        #header {
            background: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        #setup-panel {
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-host {
            background: #25d366;
        }

        .btn-join {
            background: #34b7f1;
        }

        #chat-window {
            display: none;
            flex-direction: column;
            height: 85%;
        }

        #messages-list {
            flex: 1;
            padding: 15px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 15px;
            font-size: 0.9rem;
            position: relative;
        }

        .my-msg {
            align-self: flex-end;
            background: #dcf8c6;
            color: black;
            border-bottom-right-radius: 0;
        }

        .their-msg {
            align-self: flex-start;
            background: #fff;
            color: black;
            border-bottom-left-radius: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #input-area {
            display: flex;
            padding: 10px;
            background: #eee;
        }

        #msg-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        #send-btn {
            background: #075e54;
            color: white;
            border: none;
            width: 50px;
            border-radius: 50%;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="btn-row"><button class="btn gray" onclick="clearDisplay()">AC</button><button
                class="btn gray">+/-</button><button class="btn gray">%</button><button class="btn orange"
                onclick="append('/')">÷</button></div>
        <div class="btn-row"><button class="btn dark" onclick="append('7')">7</button><button class="btn dark"
                onclick="append('8')">8</button><button class="btn dark" onclick="append('9')">9</button><button
                class="btn orange" onclick="append('*')">×</button></div>
        <div class="btn-row"><button class="btn dark" onclick="append('4')">4</button><button class="btn dark"
                onclick="append('5')">5</button><button class="btn dark" onclick="append('6')">6</button><button
                class="btn orange" onclick="append('-')">-</button></div>
        <div class="btn-row"><button class="btn dark" onclick="append('1')">1</button><button class="btn dark"
                onclick="append('2')">2</button><button class="btn dark" onclick="append('3')">3</button><button
                class="btn orange" onclick="append('+')">+</button></div>
        <div class="btn-row"><button class="btn dark wide" onclick="append('0')">0</button><button class="btn dark"
                onclick="append('.')">.</button><button class="btn orange" onclick="calculate()">=</button></div>
    </div>

    <div id="secret-chat">
        <div id="header">Secure Vault Chat</div>

        <div id="setup-panel">
            <p style="color: #666; font-size: 0.9rem;">Enter a UNIQUE secret room name.<br>Share this exact name with
                your friend.</p>
            <input type="text" id="room-name" placeholder="e.g. BlueMonkey99">
            <p id="status-msg" style="color: red; font-size: 0.8rem;"></p>
            <button class="action-btn btn-host" onclick="startHosting()">Create Room (Host)</button>
            <button class="action-btn btn-join" onclick="joinRoom()">Join Room (Guest)</button>
            <button class="action-btn gray" onclick="closeChat()" style="background:#555; margin-top:20px;">Exit /
                Close</button>
        </div>

        <div id="chat-window">
            <div id="messages-list"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Type a message...">
                <button id="send-btn" onclick="sendMsg()">➤</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
